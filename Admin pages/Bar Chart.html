<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sample Bar Chart</title>
  <script src="Charts/Chart.js"></script>
  <script type="text/javascript">
  function createChart() {

    var data = {
      labels: ["January", "February", "March", "April", "May", "June", "July"],
      datasets: [
        {
          label: "Current time period",
          fillColor: "rgba(0,59,149,0.6)",
          strokeColor: "rgba(0,59,149,0.6)",
          highlightFill: "rgba(0,59,149,0.6)",
          highlightStroke: "rgba(0,59,149,1)",
          data: [65, 59, 80, 81, 56, 55, 40]
        },
        {
          label: "Last time period",
          fillColor: "rgba(0,59,149,0.2)",
          strokeColor: "rgba(0,59,149,0.2)",
          highlightFill: "rgba(0,59,149,0.2)",
          highlightStroke: "rgba(0,59,149,1)",
          data: [28, 48, 40, 19, 86, 27, 90]
        }
      ]
    };

    var cht = document.getElementById('trChart');
    var ctx = cht.getContext('2d');
    var lineChart = new Chart(ctx).Bar(data);
  }
  </script></head>
  <body onload="createChart();">
    <canvas id="trChart" width="400" height="400"></canvas>
  </body></html>
